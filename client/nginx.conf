# LibreChat Nginx - HTTPS (Let's Encrypt) - no external include files

# 1) HTTP -> HTTPS
server {
    listen 80 default_server;
    listen [::]:80 default_server;

    server_name origin.avaswitch.com;

    # Optional: keep body size consistent
    client_max_body_size 25M;

    return 301 https://$host$request_uri;
}

# 2) HTTPS
server {
    listen 443 ssl default_server;
    listen [::]:443 ssl default_server;
    http2 on;

    server_name origin.avaswitch.com;

    # Increase the client_max_body_size to allow larger file uploads
    client_max_body_size 25M;

    # Let's Encrypt certs (mounted into the container)
    ssl_certificate     /etc/letsencrypt/live/origin.avaswitch.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/origin.avaswitch.com/privkey.pem;

    # TLS (intermediate-ish, modern safe defaults)
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;

    # HSTS (enable only if you are sure HTTPS will stay)
    add_header Strict-Transport-Security "max-age=31536000" always;

    # Proxy settings (important for websockets/streaming)
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;

    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    # API
    location /api/ {
        proxy_pass http://api:3080$request_uri;
    }

    # UI (LibreChat serves it via the API service)
    location / {
        proxy_pass http://api:3080/;
    }
}
